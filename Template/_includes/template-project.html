<section class="experience-entry">
    <h1><a href="{{ include.url }}" target="_blank">{{ include.title }}</a> <span class="experience-entry-link">{{ include.url }}</span></h1>    
    <div class="content">    
        <p>{{ include.subtitle }}</p>
        {% if include.notes %}
        <ul>
        {% for note in include.notes %}
            <li>{{ note.content }}</li>
        {% endfor %}
        </ul>
        {% endif %} 
        {% if include.tagGroups %}        
        {% include template-tag-groups.html 
            tagGroups=include.tagGroups %}        
        {% endif %}
    </div>
</section>
